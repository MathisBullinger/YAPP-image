service: image

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}

region: us-east-1

functions:
  image:
    handler: src/handler.image
    events:
      - stream: arn:aws:dynamodb:us-east-1:818838602878:table/podcasts/stream/2019-09-20T14:04:08.297
    environment:
      stage: ${self:provider.stage}

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 9000
